<!DOCTYPE html>
<html>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.intro-animation {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.strongdog, .xp {
    font-size: 50px;
    font-weight: bold;
    display: inline-block;
    opacity: 0;
}

.strongdog {
    color: black;
    animation: slamScreen 1s ease forwards, slideRight 1s 2s forwards;
}

.xp {
    color: orange;
    animation: slamScreen 1s 0.5s ease forwards, slideLeft 1s 2.5s forwards;
}

@keyframes slamScreen {
    0% { transform: translateY(100vh); }
    60% { transform: translateY(0); }
    70% { transform: translateY(-10px); }
    80% { transform: translateY(0); }
    100% { opacity: 1; }
}

@keyframes slideRight {
    to { transform: translateX(100vw); }
}

@keyframes slideLeft {
    to { transform: translateX(-100vw); }
}

.game-container {
    display: none;
}

    </style>
<head>
    <title>StrongDog XP Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="intro-animation">
        <div class="strongdog">StrongDog</div>
        <div class="xp">XP</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const intro = document.querySelector('.intro-animation');
    const gameContainer = document.querySelector('.game-container');

    setTimeout(() => {
        intro.style.transform = 'translateY(-100%)';
        setTimeout(() => {
            gameContainer.style.display = 'block';
        }, 1000); // Delay before showing game
    }, 3500); // Wait for the animations to complete
});
    </script>
