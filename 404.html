<!DOCTYPE html>
<html>

<head>
    <title>4SP - 404</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../panic-key.js"></script>
    <script src="../url-changer.js"></script>
    <style>
        @font-face {
            font-family: 'PrimaryFont';
            /* You'll need to provide the actual font file here */
            /* src: url('fonts/primary.woff') format('woff'); */
        }

        :root {
            --ff: 'PrimaryFont', Arial, sans-serif;
            --bg: #2e2e2e;
            --purple: #6720BD;
        }

        body {
            font-family: var(--ff);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .logo .xp {
            color: var(--purple);
            text-shadow: 0 0 10px rgba(103, 32, 189, 0.5);
        }

        .menu-icon {
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 400px;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1003;
            transition: transform 0.5s ease;
            transform: translateX(-100%);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            background: linear-gradient(to bottom right,
                    rgba(43, 43, 43, 0.599),
                    rgba(53, 53, 53, 0.599),
                    rgba(80, 80, 80, 0.599));
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 30px;
        }

        .categories>a {
            padding: 17px;
            background: linear-gradient(45deg, #333, #444);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .categories>a:hover {
            background: linear-gradient(45deg, #6720BD, #8a2be2);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.5);
        }

        .categories>a::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .categories>a:hover::after {
            width: 500px;
            height: 500px;
        }

        /* Styles for the 404 content */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            margin: 0;
            color: var(--purple);
            text-shadow:
                0 0 8px rgba(103, 32, 189, 0.8),
                0 0 20px rgba(103, 32, 189, 0.6),
                0 0 40px rgba(103, 32, 189, 0.4);
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .action-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #6720BD, #8a2be2);
            border: none;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-family: var(--ff);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(103, 32, 189, 0.4);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.6);
        }


        @media (max-width: 768px) {
            .slide-menu {
                width: 280px;
            }
             .error-code {
                font-size: 8rem;
            }
            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu-icon" id="menuIcon">â˜°</div>
        <a href="../index.html" class="logo">strongdog<span class="xp">XP</span></a>
        <div></div>
    </div>

    <div class="slide-menu" id="slideMenu">
        <div class="categories">
            <a href="https://4simpleproblems.github.io/logged-in/games.html" class="option-link">Back to 4SP</a>
            <a href="../index.html" class="option-link">Back to StrongdogXP</a>
            <a href="../save/index.html" class="option-link">Save Manager</a>
            <a href="https://discord.gg/pWjfQ4Sz5c" class="option-link">
                Discord Server
            </a>
        </div>
    </div>
    
    <div class="content-wrapper">
        <div>
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you were looking for could not be found.</p>
            <a href="../index.html" class="action-button">Go Home</a>
        </div>
    </div>


    <script>
        // Script for the slide-out menu
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.getElementById("menuIcon");
            const slideMenu = document.getElementById("slideMenu");

            menuIcon.addEventListener("click", function (event) {
                event.stopPropagation();
                slideMenu.classList.toggle('active');
            });

            window.addEventListener("click", function (event) {
                if (event.target !== menuIcon && !slideMenu.contains(event.target)) {
                    slideMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
