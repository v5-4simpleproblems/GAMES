
<head>
    <title>Your Website Title</title>
    <script>
        window.addEventListener('load', function() {
            // Create intro container
            var introDiv = document.createElement('div');
            introDiv.id = 'intro';

            // Create and add STRONGDOG text
            var strongDogDiv = document.createElement('div');
            strongDogDiv.id = 'strongdog';
            strongDogDiv.innerText = 'STRONGDOG';
            strongDogDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(strongDogDiv);

            // Create and add XP text
            var xpDiv = document.createElement('div');
            xpDiv.id = 'xp';
            xpDiv.innerText = 'XP';
            xpDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(xpDiv);

            // Create and add image
            var uploadedImage = document.createElement('img');
            uploadedImage.id = 'uploadedImage';
            uploadedImage.src = '../../../strongdog.webp'; // Path to your image
            uploadedImage.style.display = 'none';
            introDiv.appendChild(uploadedImage);

            // Append intro to body
            document.body.insertBefore(introDiv, document.body.firstChild);

            // Add styles
            var css = `
                #intro {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(33, 33, 33, 1);
                    z-index: 1000;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    transition: transform 0.5s ease-in-out;
                }

                #strongdog, #xp {
                    font-size: 3em;
                    font-weight: bold;
                    opacity: 0;
                    animation: fadeInSlam 1s ease forwards;
                }

                #strongdog {
                    color: white;
                }

                #xp {
                    color: orange;
                    animation-delay: 0.5s; 
                }

                @keyframes fadeInSlam {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.2); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }

                @keyframes riseUp {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(-100px); }
                }

                #uploadedImage {
                    width: 100%;
                    max-width: 600px;
                    opacity: 0;
                    transform: scale(0);
                    animation: growAndSettle 1s ease forwards;
                }

                @keyframes growAndSettle {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.1); opacity: 1; }
                    75% { transform: scale(0.9); }
                    100% { transform: scale(1); }
                }
            `;
            var styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = css;
            document.head.appendChild(styleSheet);

            // Trigger image fade-in and text fade-out
            setTimeout(() => {
                uploadedImage.style.display = 'block';
                uploadedImage.style.opacity = 1;
                strongDogDiv.style.opacity = 0;
                xpDiv.style.opacity = 0;
            }, 1500);

            // Slide up and remove intro
            setTimeout(() => {
                introDiv.style.transform = 'translateY(-100%)';
                setTimeout(() => { introDiv.remove(); }, 500);
            }, 3200);
        });
    </script>
</head>

	<script>
        window.adsbygoogle = window.adsbygoogle || [];
        const adBreak = adConfig = function(o) {adsbygoogle.push(o);}
        
        function initSDK() {
			// Game start logic
			let adConfigPromise =
					new Promise((resolve, reject) => adConfig({
						preloadAdBreaks: 'on',
						onReady: () => resolve(true)
					}));
			let timeoutPromise =
					new Promise((resolve, reject) => {
						setTimeout(() => {
							console.log("Ad timeout");
							resolve(false);
						}, 2000);
					});
			// Whatever happens first resolves this promise.
			Promise.race([
				adConfigPromise,
				timeoutPromise
			]).then((shouldShowPreRoll) => {
				if (shouldShowPreRoll) {
					showPreRoll();
				} else {
					console.log("start game called");
					c3_callFunction("startGame");
				}
			});
		}
    
		function showPreRoll() {
			// Show ad
			adBreak({
				type: 'start',
				adBreakDone: function () {
					console.log("start game called");
					c3_callFunction("startGame");
				}, // always called, unblocks the game logic
			});
		}
	</script>

	<script>
        function CallInterstitialAds()
        {
            adBreak({
		        type: 'next',
		        name: 'restart-game',
		        beforeAd: () => { 
			        console.log("Ad Started!");
			        c3_callFunction("adStarted");
		        },
		        afterAd: () => { 
			        c3_callFunction("onClose");
			        console.log("After Ad Finished");
		        },
                adBreakDone: () => {
                    console.log('adBreakDone');
			        c3_callFunction("onClose");
                }
            });
        }

	    var rewardReadyShowAds = null;
        function CallRewardedAds() {
            adBreak({
            type: "reward",
            name: "extra_life_skin",
            beforeReward: (showAdFn) => {
                rewardReadyShowAds = showAdFn;

                if (this.rewardReadyShowAds) {
                    c3_callFunction("adStarted");
                    c3_runtimeInterface._GetLocalRuntime().SetSuspended(true);
                    this.rewardReadyShowAds();
                }
            },
            adViewed: () => {
                rewardReadyShowAds = null;
                c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);
                c3_callFunction("onClose");
                c3_callFunction("rewardedAdFinished");
                console.log('Rewarded Success!');
            },
            adDismissed: () => {
                rewardReadyShowAds = null;
                c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);
                c3_callFunction("onClose");
                c3_callFunction("rewardedFailed");
                console.log('Rewarded Dismissed!');
            },
            adBreakDone: (placementInfo) => {
                switch (placementInfo.breakStatus) {
                    case 'notReady':
                        console.log('Ad Placement API not ready');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'timeout':
                        console.log('Ad Placement API timeout');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'invalid':
                        console.log('Invalid placement');
                        break;

                    case 'error':
                        console.log('Error in adBreak callback');
                        break;

                    case 'noAdPreloaded':
                        console.log('No ad preloaded');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'frequencyCapped':
                        console.log('Frequency capped');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_callFunction("FrequencyWarning");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);
                        
                        break;

                    case 'ignored':
                        console.log('User ignored the reward prompt');
                        break;

                    case 'other':
                        console.log('Ad not shown for another reason');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'dismissed':
                        console.log('User dismissed the rewarded ad');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'viewed':
                        console.log('Rewarded ad viewed');
                        break;

                    default:
                        console.log('Unknown break status');
                        break;
                }
        }
    });
    }
    </script>
