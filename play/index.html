<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <title>4SP Games</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" id="faviconLink" />

    <!-- Geist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Firebase and other scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>
    <script src="../ban-enforcer.js"></script>
    <script src="../url-changer.js"></script>

    <style>
        :root {
            --purple: #6720BD;
            --purple-light: #8a2be2;
        }

        /* Base styling with Geist Font */
        body {
            visibility: hidden; /* Hidden by default for auth gate */
            font-family: 'Geist', sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 40px 0;
            background-color: #070707;
            color: #c0c0c0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong {
            font-weight: 400 !important;
        }

        /* Main content wrapper */
        .main-container {
            width: 100%;
            max-width: 1400px;
            padding: 0 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-area {
            width: 100%;
        }

        .game-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            position: relative;
            overflow: hidden;
            border-radius: 1.25rem;
            border: 1px solid #252525;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
        }

        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Bottom Floating Bar Styles --- */
        #bottom-fixed-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 10px 20px;
            background-color: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
            border: 1px solid #252525;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.35);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        #bottom-bar-game-title {
            font-weight: 400;
            font-size: 1.2rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 1;
        }

        .bottom-bar-controls {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .bottom-bar-button {
            background: none;
            border: 1px solid #444;
            color: #c0c0c0;
            padding: 8px 14px;
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: 'Geist', sans-serif;
            font-weight: 300;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .bottom-bar-button:hover {
            border-color: var(--purple);
            color: #fff;
            background-color: rgba(103, 32, 189, 0.1);
        }

        /* Favorites Bar Styling */
        .favorites-container {
            width: 100%;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(17, 17, 17, 0.5);
            border: 1px solid #252525;
            border-radius: 1.25rem;
            box-sizing: border-box;
        }

        .favorites-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #e0e0e0;
            text-align: center;
            font-size: 1.8rem;
        }

        .favorites-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding-bottom: 15px;
        }

        .favorites-scroll::-webkit-scrollbar { height: 12px; }
        .favorites-scroll::-webkit-scrollbar-track { background: #111; border-radius: 10px; }
        .favorites-scroll::-webkit-scrollbar-thumb { background-color: var(--purple); border-radius: 10px; border: 3px solid #111; }
        .favorites-scroll::-webkit-scrollbar-thumb:hover { background-color: var(--purple-light); }

        .favorite-game-card {
            display: inline-block;
            vertical-align: top;
            width: 220px;
            margin-right: 20px;
            text-decoration: none;
            background: #111;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #252525;
        }
        .favorite-game-card:last-child { margin-right: 0; }
        .favorite-game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(103, 32, 189, 0.2);
            border-color: var(--purple);
        }
        .favorite-game-card img {
            width: 100%;
            height: 124px;
            object-fit: cover;
        }
        .favorite-game-card .card-title {
            color: #e0e0e0;
            padding: 15px;
            font-size: 1rem;
            white-space: normal;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            #bottom-fixed-bar {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <main class="main-container">
        <div class="game-area" id="gameArea">
            <div class="game-container" id="gameContainer">
            </div>
        </div>
        
        <div class="favorites-container" id="favorites-container" style="display: none;">
            <h2>Your Favorite Games</h2>
            <div class="favorites-scroll" id="favorites-bar"></div>
        </div>
    </main>
    
    <div id="bottom-fixed-bar">
        <span id="bottom-bar-game-title">Loading Game...</span>
        <div class="bottom-bar-controls">
            <a href="../index.html" class="bottom-bar-button">Back to Library</a>
            <button id="fullscreenButton" class="bottom-bar-button" title="Fullscreen">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
                Fullscreen
            </button>
        </div>
    </div>

    <script type="module">
        import games from "../cards-data.js";
        import { siteMapping } from "../site-mapping.js";

        document.addEventListener("DOMContentLoaded", async function () {
            
            async function loadFavoriteGames(userId) {
                const db = firebase.firestore();
                const favoritesContainer = document.getElementById('favorites-container');
                const favoritesBar = document.getElementById('favorites-bar');

                try {
                    const favoritesSnapshot = await db.collection('users').doc(userId).collection('favorites').get();
                    if (favoritesSnapshot.empty) {
                        favoritesContainer.style.display = 'none';
                        return;
                    }

                    const favoriteGameIds = favoritesSnapshot.docs.map(doc => parseInt(doc.id, 10));
                    const favoriteGames = games.filter(game => favoriteGameIds.includes(game.id));

                    if (favoriteGames.length > 0) {
                        favoritesBar.innerHTML = '';
                        favoriteGames.forEach(game => {
                            const imagePath = `../${game.image.replace(/^\.\//, '')}`;
                            const gameCardHTML = `
                                <a href="./index.html?id=${game.id}" class="favorite-game-card" title="${game.name}">
                                    <img src="${imagePath}" alt="${game.name}" loading="lazy">
                                    <div class="card-title">${game.name}</div>
                                </a>`;
                            favoritesBar.innerHTML += gameCardHTML;
                        });
                        favoritesContainer.style.display = 'block';
                    } else {
                        favoritesContainer.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error loading favorite games:", error);
                    favoritesContainer.style.display = 'none';
                }
            }

            function embedGame(gamePath, title) {
                const iframe = document.createElement("iframe");
                iframe.src = gamePath;
                iframe.allowFullscreen = true;
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-fullscreen');
                
                const gameContainer = document.getElementById('gameContainer');
                gameContainer.innerHTML = '';
                gameContainer.appendChild(iframe);

                const gameTitleElement = document.getElementById("bottom-bar-game-title");
                gameTitleElement.textContent = title;
            }

            // Simplified the complex pathing logic as it was overly specific and prone to breaking.
            // A more robust solution would involve a consistent file structure.
            function getAdjustedPath(relativePath) {
                // Assumes the game files are in a directory relative to the current file.
                return `../${relativePath.replace(/^\.\//, "")}`;
            }

            let selectedGame = null;
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");
            const fullscreenButton = document.getElementById("fullscreenButton");

            if (gameId) {
                const idNum = parseInt(gameId, 10);
                selectedGame = games.find((g) => g.id === idNum);
            }

            if (!selectedGame) {
                embedGame("../404.html", "Game Not Found");
            } else {
                // Use a simpler, more direct path to embed the game.
                const embedPath = getAdjustedPath(selectedGame.href);
                embedGame(embedPath, selectedGame.name);

                fullscreenButton.addEventListener("click", () => {
                    const gameIframe = document.querySelector('#gameContainer iframe');
                    if (gameIframe) {
                        if (gameIframe.requestFullscreen) gameIframe.requestFullscreen();
                        else if (gameIframe.webkitRequestFullscreen) gameIframe.webkitRequestFullscreen();
                        else if (gameIframe.msRequestFullscreen) gameIframe.msRequestFullscreen();
                    }
                });
            }

            // Event listener for when user authentication is confirmed.
            document.addEventListener('userAuthenticated', (event) => {
                const userId = event.detail.uid;
                if (userId) {
                    loadFavoriteGames(userId);
                }
            });
        });

        // Prevent game controls from being captured by browser shortcuts
        document.addEventListener("keydown", function (event) {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(event.key)) {
                event.preventDefault();
            }
        });
    </script>

    <script>
        /**
         * Authentication Gate
         */
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase === 'undefined') {
                console.error("Auth Error: Firebase is not loaded.");
                document.body.style.visibility = 'visible';
                document.body.innerHTML = `<h1 style="color:white; text-align:center;">Error: Cannot connect to services.</h1>`;
                return;
            }

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    console.log("Authentication successful. Revealing page content.");
                    document.body.style.visibility = 'visible';
                    // Dispatch event with user ID for other scripts to use
                    document.dispatchEvent(new CustomEvent('userAuthenticated', { detail: { uid: user.uid } }));
                } else {
                    console.log("Authentication failed: No user is logged in. Redirecting...");
                    window.location.href = '../../login.html';
                }
            });
        });
    </script>
</body>

</html>
