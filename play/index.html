<!DOCTYPE html>
<html>

<head>
    <title>4SP - STRONGDOG</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>
    <script src="../ban-enforcer.js"></script>
    <script src="../url-changer.js"></script>
    <style>
        @font-face {
            font-family: 'PrimaryFont';
            /* src: url('../fonts/primary.woff') format('woff'); */
        }

        :root {
            --ff: 'PrimaryFont', Arial, sans-serif;
            --bg: #2e2e2e;
            --purple: #6720BD;
        }

        body {
            visibility: hidden; /* Hidden by default until auth check */
            font-family: var(--ff);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .logo .xp {
            color: var(--purple);
            text-shadow: 0 0 10px rgba(103, 32, 189, 0.5);
        }

        .menu-icon {
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 400px;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1003;
            transition: transform 0.5s ease;
            transform: translateX(-100%);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            background: linear-gradient(to bottom right,
                    rgba(43, 43, 43, 0.599),
                    rgba(53, 53, 53, 0.599),
                    rgba(80, 80, 80, 0.599));
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 30px;
        }

        .categories>a {
            padding: 17px;
            background: linear-gradient(45deg, #333, #444);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .categories>a:hover {
            background: linear-gradient(45deg, #6720BD, #8a2be2);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.5);
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
            align-items: flex-start;
        }
        
        .game-area {
            flex-grow: 1;
            max-width: 95%;
            width: 100%;
        }

        .game-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            contain: strict;
        }

        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-overlay-buttons {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1004;
            display: flex;
            gap: 10px;
        }

        .overlay-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background-color: rgba(30, 30, 30, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .overlay-btn:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.6);
        }

        #gameTitle {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: lightgray;
        }

        /* --- New Favorites Scroll Menu Styles --- */
        .favorites-section {
            padding: 0 40px 40px 40px;
            max-width: 100%;
            box-sizing: border-box;
            display: none; /* Hidden by default, shown via JS if favorites exist */
        }
        .favorites-section h2 {
            font-size: 1.8em;
            color: #fff;
            text-align: left;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--purple);
            padding-bottom: 10px;
        }
        .favorites-grid {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px; /* Space for scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--purple) #333;
        }
        .favorites-grid::-webkit-scrollbar {
            height: 12px;
        }
        .favorites-grid::-webkit-scrollbar-track {
            background: #333;
            border-radius: 6px;
        }
        .favorites-grid::-webkit-scrollbar-thumb {
            background-color: var(--purple);
            border-radius: 6px;
            border: 2px solid #333;
        }
        .fav-card {
            flex: 0 0 200px; /* width: 200px, don't grow or shrink */
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease;
        }
        .fav-card:hover {
            transform: translateY(-5px);
        }
        .fav-card img {
            width: 200px;
            height: 150px; /* 4:3 aspect ratio */
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        .fav-card span {
            display: block;
            text-align: center;
            font-size: 1em;
            white-space: normal; /* Allow title to wrap */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu-icon" id="menuIcon">â˜°</div>
        <a href="../index.html" class="logo">strongdog<span class="xp">XP</span></a>
        <div></div>
    </div>

    <div class="slide-menu" id="slideMenu">
        <div class="categories">
            <a href="https://4simpleproblems.github.io/logged-in/games.html" class="option-link">Back to 4SP</a>
            <a href="../index.html" class="option-link">Back to StrongdogXP</a>
            <a href="../save/index.html" class="option-link">Save Manager</a>
            <a href="https://discord.gg/pWjfQ4Sz5c" class="option-link">Discord Server</a>
        </div>
    </div>

    <div id="gameTitle"></div>

    <div class="content-wrapper">
        <div class="game-area" id="gameArea">
            <div class="game-container" id="gameContainer">
                </div>
        </div>
    </div>

    <div class="favorites-section" id="favoritesSection">
        <h2>More Games</h2>
        <div class="favorites-grid" id="favoritesGrid">
            </div>
    </div>

    <div class="game-overlay-buttons" id="gameOverlayButtons">
        <button id="fullscreenButton" class="overlay-btn" title="Fullscreen">
             <svg id="enterFullscreenIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
             <svg id="exitFullscreenIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 0-2-2h-3M3 16h3a2 2 0 0 0 2-2v-3"></path></svg>
        </button>
    </div>

    <script type="module">
        import games from "../cards-data.js";
        import { siteMapping } from "../site-mapping.js";

        document.addEventListener("DOMContentLoaded", async function () {
            // --- Helper Functions ---
            function getCurrentKeyHostOnly() { return window.location.host; }
            function getBaseURLForPage(page) {
                // This complex function for determining base URL is kept from original file
                const currentHost = getCurrentKeyHostOnly();
                const currentPath = window.location.pathname;
                if (currentHost === "4simpleproblems.github.io" && currentPath.toLowerCase().startsWith('/strongdog/')) {
                    if (!page || page === 1) return "/STRONGDOG/";
                    if (page === 2) return "/strongdog2/";
                    return "/STRONGDOG/";
                }
                if (!page || page === 1) return "../";
                return `../strongdog${page}/` || "../";
            }
            async function fileExists(url) { try { const r = await fetch(url, { method: "HEAD" }); return r.ok; } catch { return false; } }
            function adjustHrefPath(path, page) {
                path = path.replace(/^\.\//, "").replace(/^\//, "");
                const baseURL = getBaseURLForPage(page);
                return baseURL.endsWith("/") ? baseURL + path : baseURL + "/" + path;
            }
             async function getEmbedPath(adjustedHref, originalHref, page) {
                let cleanHref = adjustedHref.replace(/index\.html$/, "").replace(/base\.html$/, "").replace(/\.html$/, "");
                if (!cleanHref.endsWith("/")) cleanHref += "/";
                const pathsToTry = [cleanHref + "game/index.html", cleanHref + "index.html"];
                for (const path of pathsToTry) {
                    if (await fileExists(path)) return path;
                }
                return adjustHrefPath(originalHref, page);
            }

            function embedGame(gamePath, title) {
                const iframe = document.createElement("iframe");
                iframe.src = gamePath;
                iframe.allowFullscreen = true;
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms allow-pointer-lock');
                
                const gameContainer = document.getElementById('gameContainer');
                gameContainer.innerHTML = '';
                gameContainer.appendChild(iframe);

                document.getElementById("gameTitle").textContent = title;
            }

            // --- Main Logic ---
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");
            let selectedGame = null;

            if (gameId) {
                selectedGame = games.find((g) => g.id === parseInt(gameId, 10));
            }

            if (!selectedGame) {
                embedGame("../404.html", "Game Not Found");
            } else {
                const page = selectedGame.page;
                const baseURL = getBaseURLForPage(page);
                let adjustedHref = selectedGame.href.replace(/^\.\//, "");
                adjustedHref = baseURL.endsWith("/") ? baseURL + adjustedHref : baseURL + "/" + adjustedHref;
                const embedPath = await getEmbedPath(adjustedHref, selectedGame.href, page);
                embedGame(embedPath, selectedGame.name);
            }
            
            // --- New Fullscreen Logic ---
            const fullscreenButton = document.getElementById("fullscreenButton");
            const gameContainer = document.getElementById('gameContainer');
            const enterIcon = document.getElementById('enterFullscreenIcon');
            const exitIcon = document.getElementById('exitFullscreenIcon');

            fullscreenButton.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    // Enter fullscreen on the container, not the iframe
                    if (gameContainer.requestFullscreen) gameContainer.requestFullscreen();
                    else if (gameContainer.webkitRequestFullscreen) gameContainer.webkitRequestFullscreen();
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            });

            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                enterIcon.style.display = isFullscreen ? 'none' : 'block';
                exitIcon.style.display = isFullscreen ? 'block' : 'none';
            });
            
            // --- New Favorites Scroll Menu Logic ---
            const FAVORITES_KEY = 'strongdogXPFavorites_v2';
            const getFavorites = () => JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];

            function renderFavoritesScrollMenu() {
                const favoriteIds = getFavorites();
                const favoritesSection = document.getElementById('favoritesSection');
                const favoritesGrid = document.getElementById('favoritesGrid');

                if (favoriteIds.length === 0) {
                    favoritesSection.style.display = 'none'; // Hide if no favorites
                    return;
                }

                favoritesSection.style.display = 'block'; // Show if favorites exist
                favoritesGrid.innerHTML = ''; // Clear existing
                
                const favoriteGames = games.filter(game => favoriteIds.includes(game.id));

                favoriteGames.forEach(game => {
                    const card = document.createElement('a');
                    card.className = 'fav-card';
                    card.href = `./index.html?id=${game.id}`;

                    const img = document.createElement('img');
                    // Simplified path adjustment for images
                    const baseURL = getBaseURLForPage(game.page);
                    img.src = `${baseURL}img/${game.imgSrc}`;
                    img.alt = game.name;
                    img.loading = 'lazy';

                    const title = document.createElement('span');
                    title.textContent = game.name;
                    
                    card.appendChild(img);
                    card.appendChild(title);
                    favoritesGrid.appendChild(card);
                });
            }

            renderFavoritesScrollMenu(); // Initial render
        });
    </script>
    <script>
        // --- Standard UI Scripts ---
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.getElementById("menuIcon");
            const slideMenu = document.getElementById("slideMenu");
            menuIcon.addEventListener("click", function (event) {
                event.stopPropagation();
                slideMenu.classList.toggle('active');
            });
            window.addEventListener("click", function (event) {
                if (event.target !== menuIcon && !slideMenu.contains(event.target)) {
                    slideMenu.classList.remove('active');
                }
            });
        });

        document.addEventListener("keydown", function (event) {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(event.key)) {
                event.preventDefault();
            }
        });
    </script>

    <script>
        // --- Authentication Gate ---
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase === 'undefined') {
                document.body.style.visibility = 'visible';
                document.body.innerHTML = `<h1 style="color:white; text-align:center;">Error: Cannot connect to services.</h1>`;
                return;
            }
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    document.body.style.visibility = 'visible';
                } else {
                    window.location.href = 'https://4simpleproblems.github.io/login.html';
                }
            });
        });
    </script>
</body>

</html>
