<!DOCTYPE html>
<html>

<head>
    <title>4SP - STRONGDOG</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>
    <script src="../ban-enforcer.js"></script>
    <script src="../url-changer.js"></script>
    <style>
        @font-face {
            font-family: 'PrimaryFont';
            /* You'll need to provide the actual font file here */
            /* src: url('fonts/primary.woff') format('woff'); */
        }

        :root {
            --ff: 'PrimaryFont', Arial, sans-serif;
            --bg: #2e2e2e;
            /* Added purple variable for consistency */
            --purple: #6720BD;
        }

        /* This rule hides the body by default. The auth gate script will make it visible only for logged-in users. */
        body {
            visibility: hidden;
            font-family: var(--ff);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .logo .xp {
            /* UPDATED: from orange to purple */
            color: var(--purple);
            text-shadow: 0 0 10px rgba(103, 32, 189, 0.5);
        }

        .menu-icon {
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 400px;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1003;
            transition: transform 0.5s ease;
            transform: translateX(-100%);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            background: linear-gradient(to bottom right,
                    rgba(43, 43, 43, 0.599),
                    rgba(53, 53, 53, 0.599),
                    rgba(80, 80, 80, 0.599));
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 30px;
        }

        .categories>a {
            padding: 17px;
            background: linear-gradient(45deg, #333, #444);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .categories>a:hover {
            /* UPDATED: from orange gradient to purple gradient */
            background: linear-gradient(45deg, #6720BD, #8a2be2);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.5);
        }

        .categories>a::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .categories>a:hover::after {
            width: 500px;
            height: 500px;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
            align-items: flex-start;
        }
        
        /* UPDATED: Made game area larger */
        .game-area {
            flex-grow: 1;
            max-width: 95%; /* Increased from 75% */
            width: 100%;
        }

        .game-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            contain: strict;
        }

        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-overlay-buttons {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1004;
            display: flex;
            gap: 10px;
        }

        .overlay-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background-color: rgba(30, 30, 30, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .overlay-btn:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.6);
        }

        #favoriteIcon.favorited {
            color: #ffc107;
            text-shadow: 0 0 12px rgba(255, 193, 7, 0.9);
        }

        #redirectMessage {
            display: none;
            text-align: center;
            margin-top: 50px;
        }

        #redirectMessage h2,
        #gameTitle {
            color: lightgray;
        }

        #gameTitle {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column-reverse;
                align-items: center;
            }

            .game-area {
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .slide-menu {
                width: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu-icon" id="menuIcon">â˜°</div>
        <a href="../index.html" class="logo">strongdog<span class="xp">XP</span></a>
        <div></div>
    </div>

    <div class="slide-menu" id="slideMenu">
        <div class="categories">
            <a href="https://4simpleproblems.github.io/logged-in/games.html" class="option-link">Back to 4SP</a>
            <a href="../index.html" class="option-link">Back to StrongdogXP</a>
            <a href="../save/index.html" class="option-link">Save Manager</a>
            <a href="https://discord.gg/pWjfQ4Sz5c" class="option-link">
                Discord Server
            </a>
        </div>
    </div>

    <div id="gameTitle"></div>

    <div class="content-wrapper">
        <div class="game-area" id="gameArea">
            <div class="game-container" id="gameContainer">
                </div>
        </div>
    </div>

    <p id="fullscreenDisclaimer" style="text-align: center; color: #aaa; margin: 20px; font-size: 0.9em;">
        Use the fullscreen button for a better experience.
    </p>

    <div class="game-overlay-buttons" id="gameOverlayButtons">
        <button id="fullscreenButton" class="overlay-btn" title="Fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                </path>
            </svg>
        </button>
    </div>

    <div id="redirectMessage">
        <h2>Redirecting to the game...</h2>
        <p>
            If you are not redirected automatically,
            <a href="#" id="manualRedirectLink">click here</a>.
        </p>
    </div>

    <script src="../appscript.js"></script>

    <script type="module">
        import games from "../cards-data.js";
        import {
            siteMapping
        } from "../site-mapping.js";

        document.addEventListener("DOMContentLoaded", async function () {
            function getCurrentKeyHostOnly() {
                return window.location.host;
            }

            function getBaseURLForPage(page) {
                const currentHost = getCurrentKeyHostOnly();
                const currentPath = window.location.pathname;

                if (currentHost === "4simpleproblems.github.io" && currentPath.toLowerCase().startsWith('/strongdog/')) {
                    if (!page || page === 1) return "/STRONGDOG/";
                    if (page === 2) return "/strongdog2/";
                    if (page === 3) return "/strongdog3/";
                    if (page === 4) return "/strongdog4/";
                    return "/STRONGDOG/";
                }
                const explicitMappings = {
                    "jman1593.github.io": {
                        2: "../strongdog2/",
                    },
                    "4simpleproblems.github.io": {
                        2: "../strongdog2/",
                        3: "../strongdog3/",
                        4: "../strongdog4/",
                    }
                };
                if (explicitMappings[currentHost] && explicitMappings[currentHost][page]) {
                    return explicitMappings[currentHost][page];
                }
                if (!page || page === 1) return "../";
                const arr = siteMapping[currentHost];
                if (!arr) {
                    if (page === 2) return "../strongdog2/";
                    if (page === 3) return "../strongdog3/";
                    if (page === 4) return "../strongdog4/";
                    return "../";
                }
                const index = page - 2;
                if (arr[index]) return arr[index].replace(/^\.\/$/, "../");
                if (page === 2) return "../strongdog2/";
                if (page === 3) return "../strongdog3/";
                if (page === 4) return "../strongdog4/";
                return "../";
            }

            async function getEmbedPath(adjustedHref, originalHref, page) {
                let cleanHref = adjustedHref.replace(/index\.html$/, "").replace(/base\.html$/, "").replace(/\.html$/, "");
                if (!cleanHref.endsWith("/")) cleanHref += "/";
                const pathsToTry = [cleanHref + "game/index.html", cleanHref + "game/base.html", cleanHref + "gamereal/index.html", cleanHref + "gamereal/base.html", cleanHref + "index.html", cleanHref + "base.html",];
                try {
                    const response = await fetch(adjustedHref, {
                        method: "GET"
                    });
                    if (response.ok) {
                        const text = await response.text();
                        const match = text.match(/embedGame\((['"])(.*?)\1,\s*(['"])(.*?)\3\)/);
                        if (match) {
                            const [, , embedPath, , title] = match;
                            const resolvedPath = new URL(embedPath, adjustedHref).href;
                            if (await fileExists(resolvedPath)) return resolvedPath;
                        }
                    }
                } catch (error) {
                    console.warn("Failed to parse embed path from cards-data.js", error);
                }
                for (const path of pathsToTry) {
                    if (await fileExists(path)) return path;
                }
                return adjustHrefPath(originalHref, page);
            }

            function adjustHrefPath(path, page) {
                path = path.replace(/^\.\//, "").replace(/^\//, "");
                const baseURL = getBaseURLForPage(page);
                let finalPath;
                if (baseURL === "../") {
                    finalPath = "../" + path;
                } else {
                    finalPath = baseURL.endsWith("/") ? baseURL + path : baseURL + "/" + path;
                }
                return finalPath;
            }

            async function fileExists(url) {
                try {
                    const response = await fetch(url, {
                        method: "HEAD"
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }

            function embedGame(gamePath, title) {
                const iframe = document.createElement("iframe");
                iframe.src = gamePath;
                iframe.allowFullscreen = true;
                
                // --- MODIFICATION START ---
                // This sandbox attribute is the key to blocking redirects and ads.
                // 'allow-scripts': Allows the game's JavaScript to run.
                // 'allow-same-origin': Allows the game to load its own resources, but blocks third-party content (like ads).
                // 'allow-forms': Allows forms to be submitted (e.g., for high scores).
                // 'allow-pointer-lock': Important for many games that need to control the cursor.
                // By NOT including 'allow-top-navigation', we prevent the iframe from redirecting the main page.
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms allow-pointer-lock');
                // --- MODIFICATION END ---
                
                const gameContainer = document.getElementById('gameContainer');
                gameContainer.innerHTML = ''; // Clear previous game
                gameContainer.appendChild(iframe);

                const gameTitleElement = document.getElementById("gameTitle");
                gameTitleElement.textContent = title;
            }

            let selectedGame = null;
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");
            const fullscreenButton = document.getElementById("fullscreenButton");
            const redirectMessage = document.getElementById("redirectMessage");
            const manualRedirectLink = document.getElementById("manualRedirectLink");
            const gameArea = document.getElementById('gameArea');

            if (gameId) {
                const idNum = parseInt(gameId, 10);
                selectedGame = games.find((g) => g.id === idNum);
            }

            if (!selectedGame) {
                embedGame("../404.html", "Not Found");
            } else {
                const page = selectedGame.page;
                const baseURL = getBaseURLForPage(page);
                let adjustedHref = selectedGame.href.replace(/^\.\//, "");
                adjustedHref = baseURL.endsWith("/") ? baseURL + adjustedHref : baseURL + "/" + adjustedHref;
                const embedPath = await getEmbedPath(adjustedHref, selectedGame.href, page);
                embedGame(embedPath, selectedGame.name);

                // --- UPDATED: Fullscreen logic ---
                fullscreenButton.addEventListener("click", () => {
                    // Select the iframe inside the game container
                    const gameIframe = document.querySelector('#gameContainer iframe');
                    
                    // Check if the iframe exists and request fullscreen on it
                    if (gameIframe) {
                        if (gameIframe.requestFullscreen) {
                            gameIframe.requestFullscreen();
                        } else if (gameIframe.webkitRequestFullscreen) { // Safari
                            gameIframe.webkitRequestFullscreen();
                        } else if (gameIframe.msRequestFullscreen) { // IE11
                            gameIframe.msRequestFullscreen();
                        }
                    }
                });
                // The 'fullscreenchange' event listener has been removed as it is no longer needed.
            }

            manualRedirectLink.addEventListener("click", function (e) {
                e.preventDefault();
                const selectedId = urlParams.get("id");
                const sGame = games.find((g) => g.id == selectedId);
                if (sGame && sGame.href) window.location.href = "../" + sGame.href;
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.getElementById("menuIcon");
            const slideMenu = document.getElementById("slideMenu");

            menuIcon.addEventListener("click", function (event) {
                event.stopPropagation();
                slideMenu.classList.toggle('active');
            });

            window.addEventListener("click", function (event) {
                if (event.target !== menuIcon && !slideMenu.contains(event.target)) {
                    slideMenu.classList.remove('active');
                }
            });
        });

        document.addEventListener("keydown", function (event) {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(event.key)) {
                event.preventDefault();
            }
        });
    </script>

    <script>
        /**
         * Authentication Gate
         * This script protects the page by ensuring a user is logged in.
         * 1. If the user is logged out, it redirects to the login page.
         * 2. If the user is logged in, it reveals the page content, allowing other scripts
         * (like ban-enforcer.js) to perform their subsequent checks.
         */
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase === 'undefined') {
                console.error("Auth Error: Firebase is not loaded.");
                document.body.style.visibility = 'visible';
                document.body.innerHTML = `<h1 style="color:white; text-align:center;">Error: Cannot connect to services.</h1>`;
                return;
            }

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    // User is logged in. Reveal the page.
                    // The external ban-enforcer.js script will handle checking for bans.
                    console.log("Authentication successful. Revealing page content.");
                    document.body.style.visibility = 'visible';
                } else {
                    // User is logged out. Redirect them to the login page.
                    console.log("Authentication failed: No user is logged in. Redirecting...");
                    window.location.href = 'https://4simpleproblems.github.io/login.html';
                }
            });
        });
    </script>
</body>
