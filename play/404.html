<!DOCTYPE html>
<html lang="en">

<head>
    <title>4SP - 404</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" id="faviconLink" />
    <style>
        @font-face {
            font-family: 'primary';
            src: url('../fonts/primary.woff') format('woff');
        }

        :root {
            --red: rgb(220, 53, 69);
            --green: rgb(40, 167, 69);
            --ff: 'primary', sans-serif;
            --bg: #2e2e2e;
            --purple: #6720BD;
        }

        body {
            /* Hiding body by default for the authentication script */
            visibility: hidden;
            font-family: var(--ff);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            overflow-x: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            font-family: var(--ff);
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .logo:hover {
            transform: translateX(-50%) scale(1.025);
            text-decoration: none;
        }

        .logo .xp {
            color: var(--purple);
            text-shadow: 0 0 10px rgba(103, 32, 189, 0.5);
        }

        .menu-icon {
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu-icon:hover {
            transform: scale(1.2);
            color: white;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 400px;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1003;
            transition: transform 0.5s ease;
            transform: translateX(-100%);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background: linear-gradient(to bottom right,
                    rgba(43, 43, 43, 0.599),
                    rgba(53, 53, 53, 0.599),
                    rgba(80, 80, 80, 0.599));
        }

        .slide-menu::-webkit-scrollbar {
            display: none;
        }

        /* UPDATED: Using .active class for consistency */
        .slide-menu.active {
            transform: translateX(0);
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 20px;
        }

        .categories>a {
            padding: 17px;
            background: linear-gradient(45deg, #333, #444);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .categories>a:hover {
            background: linear-gradient(45deg, #6720BD, #8a2be2);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.5);
        }

        .categories>a::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .categories>a:hover::after {
            width: 500px;
            height: 500px;
        }

        /* 404 Content Styles */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 700;
            margin: 0;
            color: var(--purple);
            text-shadow:
                0 0 8px rgba(103, 32, 189, 0.8),
                0 0 20px rgba(103, 32, 189, 0.6),
                0 0 40px rgba(103, 32, 189, 0.4);
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #6720BD, #8a2be2);
            border: none;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-family: var(--ff);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(103, 32, 189, 0.4);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.6);
        }


        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }

            .menu-icon {
                font-size: 2rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .slide-menu {
                width: 280px;
            }

            .categories>a {
                font-size: 1rem;
                padding: 15px;
            }

            .error-code {
                font-size: 8rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu-icon" id="menuIcon">â˜°</div>
        <a href="https://4simpleproblems.github.io/STRONGDOG/index.html" class="logo">strongdog<span class="xp">XP</span></a>
        <div></div> </div>

    <div class="content-wrapper">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for seems to have gotten lost in the digital cosmos.</p>
            <div class="button-container">
                <a href="https://4simpleproblems.github.io/STRONGDOG/index.html" class="action-button">Back to StrongdogXP</a>
                <a href="https://4simpleproblems.github.io/logged-in/games.html" class="action-button">Back to 4SP</a>
            </div>
        </div>
    </div>

    <div class="slide-menu" id="slideMenu">
        <div class="categories">
            <a href="https://4simpleproblems.github.io/STRONGDOG/index.html" class="option-link">Back to StrongdogXP</a>
            <a href="https://4simpleproblems.github.io/logged-in/games.html" class="option-link">Back to 4SP</a>
            <a href="https://discord.gg/dyyebUaqRS" class="option-link">Discord Server</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../ban-enforcer.js"></script>
    <script src="../url-changer.js"></script>
    <script src="../panic-key.js"></script>

    <script>
        // UPDATED: Sidebar Toggle Functionality to match play.html
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById("menuIcon");
            const slideMenu = document.getElementById("slideMenu");
            
            if (menuIcon && slideMenu) {
                menuIcon.addEventListener("click", ev => {
                    ev.stopPropagation();
                    slideMenu.classList.toggle('active');
                });

                window.addEventListener("click", ev => {
                    if (ev.target !== menuIcon && !slideMenu.contains(ev.target)) {
                        slideMenu.classList.remove('active');
                    }
                });
            }
        });
    </script>
    
    <script>
        // UPDATED: Authentication Gate to match play.html
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase === 'undefined') {
                console.error("Auth Error: Firebase is not loaded.");
                document.body.style.visibility = 'visible';
                document.body.innerHTML = `<h1 style="color:white; text-align:center;">Error: Cannot connect to services.</h1>`;
                return;
            }

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    // User is logged in. Reveal the page.
                    console.log("Authentication successful. Revealing page content.");
                    document.body.style.visibility = 'visible';
                } else {
                    // User is logged out. Redirect them to the login page.
                    console.log("Authentication failed: No user is logged in. Redirecting...");
                    window.location.href = 'https://4simpleproblems.github.io/login.html';
                }
            });
        });
    </script>
</body>

</html>
